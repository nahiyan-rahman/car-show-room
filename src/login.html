<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">

</head>
<body>


    <div class="login">
        <h2>Login</h2>
        <form class="login-details" method="post" action="index.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" style="width: 200px;"> <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" style="width: 200px;"> <br><br>
            <input type="submit" value="Submit">
        </form>

        <p>Don't Have An Account? <a href="signup.html">Register</a></p>
    
    </div>
 









</body>
</html>
