<html>
<head>

<body>



    <div class="header-links">
        <a href="index.html">Home</a> &nbsp;&nbsp;

   <section>

        <div class="form-box">

            <div class="login-form">
                <h2>Signup</h2>
                <form class="signup-details" method="post" action="login.html">

                    <div class="inputbox0">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" style="width: 200px;">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" style="width: 200px;"> <br><br>
                    </div>

                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="Enter Your Email" style="width: 200px;"> <br><br>
                    </div>

                    <div class="phonenumber">
                        <label for="phonenumber">Phone Number:</label>
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter Your Phone Number" style="width: 200px;"> <br><br>
                    </div>

                    

                    <div class="inputbox1">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter Your Username" style="width: 200px;"> <br><br>
                    </div>

                    <div class="inputbox2">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" style="width: 200px;"> <br><br>

                    </div>

                    <div class="inputbox3">
                        <label for=" confirm password">Confirm  Password:</label>
                        <input type="password" id="password" name="password" placeholder="Confirm Password" style="width: 200px;"> <br><br>

                    </div>

                    <input type="submit" value="Signup">
                </form>
    
            </div>

        </div>

   </section>
 









</body>
</html>
